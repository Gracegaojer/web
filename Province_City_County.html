    function initProvince(){  
      document.all.selProvince.length = 0 ;   
      for(i=0; i<provinceArray.length; i++){
        document.all.selProvince.options[i] = new Option(provinceArray[i],provinceArray[i]);  
      }  
      getCity(document.all.selProvince.options[0].value);
      getCounty(document.all.selCity.options[0].value);
    }  

    function getCity(currProvince)  
    {  
        //当前 所选择 的 省  
        var currProvincecurrProvince = currProvince;  
        var i,j,k;  
        //清空 城市 下拉选单  
        document.all.selCity.length = 0 ;   
        for (i = 0 ;i <cityArray.length;i++)  
        {     
            //得到 当前省 在 城市数组中的位置  
            if(cityArray[i][0]==currProvince)  
            {
                //得到 当前省 所辖制的 地市  
                tmpcityArray = cityArray[i][1].split("|")  
                for(j=0;j<tmpcityArray.length;j++)  
                {  
                    //填充 城市 下拉选单  
                    document.all.selCity.options[document.all.selCity.length] = new Option(tmpcityArray[j],tmpcityArray[j]);
                    getCounty(document.all.selCity.options[0].value);
                }  
            }   
        }   
    }

    function getCounty(currCity)  
    {  
        //当前 所选择 的 省  
        var currCitycurrCity = currCity;  
        var i,j,k;
        //清空 城市 下拉选单  
        document.all.selCounty.length = 0 ;   
        for (i = 0 ;i <countyArray.length;i++)  
        {     
            //得到 当前省 在 城市数组中的位置  
            if(countyArray[i][0]==currCity)  
            {
                //得到 当前省 所辖制的 地市  
                tmpcountyArray = countyArray[i][1].split("|")  
                for(j=0;j<tmpcountyArray.length;j++)  
                {  
                    //填充 城市 下拉选单  
                    document.all.selCounty.options[document.all.selCounty.length] = new Option(tmpcountyArray[j],tmpcountyArray[j]);   
                }  
            }   
        }   
    }
